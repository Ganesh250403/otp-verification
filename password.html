<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> <!-- Link your CSS -->
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <h1>Forgot Password</h1>
            <p>Please enter your details to receive a validation.</p>
            <form action="http://localhost:4000/forgot-password" method="POST">

                <!-- Email Input -->
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="name@abc.com">
                </div>

                <!-- Phone Number Input -->
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="123-456-7890">
                </div>

                <!-- Employee ID Input -->
                <div class="input-box">
                    <label for="employeeId">Employee ID</label>
                    <input type="text" id="employeeId" name="employeeId" required placeholder="Enter Employee ID">
                </div>

                <!-- Submit Button -->
                <input class="btn" type="submit" value="Validate">

            </form>

            <div class="extra-line">
                <span>Remembered your password?</span>
                <a href="signin.html">Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>

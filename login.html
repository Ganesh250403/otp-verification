<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css  -->
    <link rel="stylesheet" href="./styles.css">

    <!-- icons  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Sign In with us</title>
</head>

<body>
    <div class="flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <span>DECCAN HERALD</span>
                </div>
                
                <h1>Sign In</h1>
                <p>Welcome back! Please enter your details to continue.</p>

                <form class="flex-c" action="/signin" method="POST">
                    <!-- Email Input Box -->
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class="flex-r input">
                            <input type="email" name="email" placeholder="name@abc.com" required>
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    
                    <!-- Password Input Box -->
                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    
                    <div class="check">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </div>
                    
                    <input class="btn" type="submit" value="Sign In">
                    <span class="extra-line">
                        <span>Don't have an account?</span> <br>
                        <a href="login.html">Create an Account</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css"> <!-- Link to your CSS file -->
    <title>Reset Password</title>
    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Regular expression for special characters, numbers, and length
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

            // Validate password
            if (!passwordRegex.test(password)) {
                alert('Password must be at least 8 characters long, include at least one uppercase letter, one number, and one special character.');
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return false;
            }

            return true;
        }

        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const showPassword = document.getElementById('showPassword');

            if (showPassword.checked) {
                passwordField.type = 'text';
                confirmPasswordField.type = 'text';
            } else {
                passwordField.type = 'password';
                confirmPasswordField.type = 'password';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form action="http://localhost:4000/reset-password" method="POST" onsubmit="return validatePassword()">
            <div>
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required placeholder="8+ (a, A, 1, #)">
                <i class="fas fa-lock"></i>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="8+ (a, A, 1, #)">
                <i class="fas fa-lock"style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></i></i>
            </div>

            <!-- Checkbox to toggle password visibility -->
            <div>
                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                <label for="showPassword">Show Password</label>
            </div>

            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
